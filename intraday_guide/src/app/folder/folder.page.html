<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container" *ngIf="folder === 'Home'">
    <!-- <strong class="capitalize">{{ folder }}</strong> -->
    <div class="text-center">
      <h1> Intraday Trading Tips </h1>
      <img src="../../assets/images/table.jpg" width="400">

      <h3><a [routerLink]="'/strategy-one'">Strategy #1</a> </h3>

    </div>
  </div>
</ion-content>


<ion-footer>
  <div style="padding: 10px">
    <div class="text-center">
      This site is designed and developed by &copy; <a href="https://linktr.ee/thejd" target="_blank">JD</a>
    </div>
  </div>
</ion-footer>
